    <style>
      /* Tool-specific styles */
      .tool-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      .tool-header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .tool-header h1 {
        font-size: 2.5rem;
        color: var(--text-primary);
        margin-bottom: 1rem;
        font-weight: 700;
      }

      .tool-header .subtitle {
        font-size: 1.125rem;
        color: var(--text-secondary);
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }

      .form-container {
        background: var(--bg-color);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-xl);
        padding: 2rem;
        box-shadow: var(--shadow-lg);
        margin-bottom: 2rem;
      }

      .form-grid {
        display: grid;
        gap: 1.5rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.required .form-label::after {
        content: ' *';
        color: #ef4444;
        font-weight: 600;
      }

      .form-label {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .form-input, .form-textarea, .form-select {
        padding: 0.875rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        font-size: 1rem;
        transition: all 0.2s ease;
        background: var(--bg-color);
        color: var(--text-primary);
      }

      .form-input:focus, .form-textarea:focus, .form-select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .form-textarea {
        resize: vertical;
        min-height: 120px;
        font-family: inherit;
      }

      .form-grid-2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
      }

      .timeframe-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: 0.5rem;
      }

      .timeframe-input {
        padding: 0.75rem;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        transition: all 0.2s ease;
        background: var(--bg-color);
        color: var(--text-primary);
      }

      .timeframe-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .timeframe-helper {
        font-size: 0.75rem;
        color: var(--text-secondary);
        margin-top: 0.5rem;
        font-style: italic;
      }

      .generate-btn {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: var(--radius-lg);
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 2rem;
        position: relative;
        overflow: hidden;
      }

      .generate-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
      }

      .generate-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .generate-btn .btn-text {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .generate-btn .loading-spinner {
        display: none;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .generate-btn.loading .btn-text {
        display: none;
      }

      .generate-btn.loading .loading-spinner {
        display: flex;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .result-container {
        background: var(--surface-color);
        border: 2px solid var(--accent-color);
        border-radius: var(--radius-xl);
        padding: 2rem;
        margin-top: 2rem;
        display: none;
      }

      .result-container.show {
        display: block;
        animation: slideIn 0.4s ease;
      }

      .result-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      .result-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .copy-btn {
        background: var(--accent-color);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .copy-btn:hover {
        background: #059669;
        transform: translateY(-1px);
      }

      .email-preview {
        background: white;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        padding: 1.5rem;
        font-family: 'Georgia', serif;
        line-height: 1.6;
        color: #333;
        white-space: pre-line;
      }

      .error-message {
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: var(--radius-md);
        padding: 1rem;
        color: #dc2626;
        margin-top: 1rem;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: var(--border-color);
        border-radius: 2px;
        overflow: hidden;
        margin-top: 1rem;
        display: none;
      }

      .progress-bar.show {
        display: block;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        width: 0%;
        transition: width 0.3s ease;
        animation: progress 3s ease-in-out;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }

      @media (max-width: 768px) {
        .tool-header h1 {
          font-size: 2rem;

          grid-template-columns: 1fr;
        }

        .result-header {
          flex-direction: column;
          gap: 1rem;
        }

    <main>
      <section class="tool-container">
        <div class="tool-header">
          <h1>OBCX Callback Email Generator</h1>

            Schedule callbacks efficiently with polished, ready-to-send emails.

        <div class="form-container">
          <form id="obcxForm">
            <div class="form-grid">
              <div class="form-grid-2">

                  <label class="form-label" for="personnelName">OBCX Personnel Name</label>

                    id="personnelName"

                </div>

                <div class="form-group required">
                  <label class="form-label" for="customerName">Customer Full Name</label>
                  <input 
                    type="text" 
                    id="customerName" 
                    name="customerName" 
                    class="form-input" 
                    required
                    placeholder="e.g., Jane Doe"
                    autocomplete="name"
                  />

              </div>

              <div class="form-grid-2">
                <div class="form-group required">
                  <label class="form-label" for="customerContact">Customer Contact Number</label>
                  <input 
                    type="tel" 
                    id="customerContact" 
                    name="customerContact" 
                    class="form-input" 
                    required
                    placeholder="e.g., +1 (555) 123-4567"
                    autocomplete="tel"
                  />
                </div>

                <div class="form-group required">
                  <label class="form-label" for="caseId">Case ID (OBCX I-Case / OC-Case or OEML Case)</label>
                  <input 
                    type="text" 
                    id="caseId" 
                    name="caseId" 
                    class="form-input" 
                    required
                    placeholder="e.g., OBCX-2024-001234 or OC-12345"
                    autocomplete="off"
                  />
                </div>
              </div>

              <div class="form-group required">
                <label class="form-label" for="callbackTimeframe">2-Hour Callback Timeframe</label>
                <div class="timeframe-grid">
                  <input 
                    type="datetime-local" 
                    id="callbackStart" 
                    name="callbackStart" 
                    class="timeframe-input" 
                    required
                  />
                  <input 
                    type="datetime-local" 
                    id="callbackEnd" 
                    name="callbackEnd" 
                    class="timeframe-input" 
                    required
                  />
                </div>
                <div class="timeframe-helper">
                  Select start and end time for the 2-hour callback window
                </div>
              </div>

              <div class="form-group required">
                <label class="form-label" for="briefNotes">Brief Notes</label>
                <textarea 
                  id="briefNotes" 
                  name="briefNotes" 
                  class="form-textarea" 
                  required
                  placeholder="Provide brief notes about the callback purpose, customer inquiry, or relevant context..."

                ></textarea>

    <script>
      class OBCXCallbackGenerator {
        constructor() {
          this.form = document.getElementById('obcxForm');
          this.generateBtn = document.getElementById('generateBtn');
          this.progressBar = document.getElementById('progressBar');
          this.errorMessage = document.getElementById('errorMessage');
          this.resultContainer = document.getElementById('resultContainer');
          this.emailPreview = document.getElementById('emailPreview');
          this.copyBtn = document.getElementById('copyBtn');
          
          this.init();
        }

        init() {
          this.bindEvents();
          this.setupFormValidation();
          this.setupTimeframeValidation();
        }

        bindEvents() {
          this.form.addEventListener('submit', (e) => this.handleSubmit(e));
          this.copyBtn.addEventListener('click', () => this.copyToClipboard());
          
          // Auto-format phone number
          document.getElementById('customerContact').addEventListener('input', this.formatPhoneNumber);
          
          // Validate timeframe on change
          document.getElementById('callbackStart').addEventListener('change', () => this.validateTimeframe());
          document.getElementById('callbackEnd').addEventListener('change', () => this.validateTimeframe());
        }

        setupFormValidation() {
          const requiredFields = this.form.querySelectorAll('[required]');
          requiredFields.forEach(field => {
            field.addEventListener('blur', () => this.validateField(field));
            field.addEventListener('input', () => this.clearFieldError(field));
          });
        }

        setupTimeframeValidation() {
          // Set minimum datetime to now
          const now = new Date();
          const minDateTime = now.toISOString().slice(0, 16);
          
          document.getElementById('callbackStart').min = minDateTime;
          document.getElementById('callbackEnd').min = minDateTime;
        }

        validateTimeframe() {
          const startInput = document.getElementById('callbackStart');
          const endInput = document.getElementById('callbackEnd');
          
          if (startInput.value && endInput.value) {
            const startTime = new Date(startInput.value);
            const endTime = new Date(endInput.value);
            const timeDiff = (endTime - startTime) / (1000 * 60 * 60); // hours
            
            if (timeDiff > 2) {
              endInput.setCustomValidity('Callback window should not exceed 2 hours');
            } else if (timeDiff <= 0) {
              endInput.setCustomValidity('End time must be after start time');
            } else {
              endInput.setCustomValidity('');
            }
          }
        }

        validateField(field) {
          const isValid = field.checkValidity();
          if (!isValid) {
            field.style.borderColor = '#ef4444';
            field.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
          }
          return isValid;
        }

        clearFieldError(field) {
          field.style.borderColor = '';
          field.style.boxShadow = '';
        }

        formatPhoneNumber(e) {
          let value = e.target.value.replace(/\D/g, '');
          if (value.length >= 10) {
            value = value.substring(0, 10);
            value = `+1 (${value.substring(0, 3)}) ${value.substring(3, 6)}-${value.substring(6)}`;
          }
          e.target.value = value;
        }

        async handleSubmit(e) {
          e.preventDefault();
          
          if (!this.validateForm()) {
            this.showError('Please fill in all required fields correctly.');
            return;
          }

          this.setLoadingState(true);
          this.hideError();
          
          try {
            const formData = this.getFormData();
            const generatedEmail = await this.generateEmail(formData);
            this.showResult(generatedEmail);
          } catch (error) {
            console.error('Email generation error:', error);
            this.showError('Failed to generate email. Please try again.');
          } finally {
            this.setLoadingState(false);
          }
        }

        validateForm() {
          const requiredFields = this.form.querySelectorAll('[required]');
          let isValid = true;
          
          requiredFields.forEach(field => {
            if (!this.validateField(field)) {
              isValid = false;
            }
          });
          
          // Validate timeframe
          this.validateTimeframe();
          const endInput = document.getElementById('callbackEnd');
          if (!endInput.checkValidity()) {
            isValid = false;
          }
          
          return isValid;
        }

        getFormData() {
          const formData = new FormData(this.form);
          const data = {};
          
          for (let [key, value] of formData.entries()) {
            data[key] = value.trim();
          }
          
          // Format timeframe
          const startTime = new Date(data.callbackStart);
          const endTime = new Date(data.callbackEnd);
          
          data.formattedTimeframe = `${startTime.toLocaleDateString()} from ${startTime.toLocaleTimeString()} to ${endTime.toLocaleTimeString()}`;
          
          return data;
        }

        async generateEmail(formData) {
          const response = await fetch('https://worktoolshubv2.onrender.com/api/email/generate-obcx-callback', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          return result.email;
        }

        showResult(email) {
          this.emailPreview.textContent = email;
          this.resultContainer.classList.add('show');
          this.resultContainer.scrollIntoView({ behavior: 'smooth' });
        }

        setLoadingState(loading) {
          if (loading) {
            this.generateBtn.classList.add('loading');
            this.generateBtn.disabled = true;
            this.progressBar.classList.add('show');
          } else {
            this.generateBtn.classList.remove('loading');
            this.generateBtn.disabled = false;
            this.progressBar.classList.remove('show');
          }
        }

        showError(message) {
          this.errorMessage.textContent = message;
          this.errorMessage.classList.add('show');
        }

        hideError() {
          this.errorMessage.classList.remove('show');
        }

        async copyToClipboard() {
          try {
            await navigator.clipboard.writeText(this.emailPreview.textContent);
            
            const originalText = this.copyBtn.textContent;
            this.copyBtn.textContent = 'Copied ✓';
            this.copyBtn.style.background = '#059669';
            
            setTimeout(() => {
              this.copyBtn.textContent = originalText;
              this.copyBtn.style.background = '';
            }, 2000);
          } catch (error) {
            console.error('Failed to copy:', error);
            this.showError('Failed to copy to clipboard');
          }
        }
      }

      // Initialize when DOM is loaded
      document.addEventListener('DOMContentLoaded', () => {
        new OBCXCallbackGenerator();
      });
    </script>
