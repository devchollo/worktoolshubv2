<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Up Your Password - WorkToolsHub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #8b5cf6;
        --success: #10b981;
        --danger: #ef4444;
        --warning: #f59e0b;
        --bg: #f8fafc;
        --surface: #ffffff;
        --text: #1e293b;
        --text-muted: #64748b;
        --border: #e2e8f0;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --gradient: linear-gradient(
          135deg,
          var(--primary) 0%,
          var(--secondary) 100%
        );
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--gradient);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        opacity: 0.7;
      }

      .auth-container {
        background: var(--surface);
        padding: 3rem;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 450px;
        position: relative;
        z-index: 2;
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-header h1 {
        font-size: 2rem;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
      }

      .auth-header p {
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .welcome-box {
        background: var(--bg);
        padding: 1.25rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        border-left: 4px solid var(--primary);
      }

      .welcome-box h3 {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: var(--text);
      }

      .welcome-box p {
        font-size: 0.875rem;
        color: var(--text-muted);
        margin-bottom: 0.25rem;
      }

      .welcome-box .email {
        color: var(--primary);
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text);
        font-size: 0.9rem;
      }

      .form-input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: var(--bg);
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      }

      .password-requirements {
        background: #fef3c7;
        padding: 0.875rem;
        border-radius: 6px;
        margin-top: 0.75rem;
        border-left: 4px solid var(--warning);
        font-size: 0.8rem;
      }

      .password-requirements ul {
        margin: 0.5rem 0 0 1.25rem;
        color: var(--text-muted);
      }

      .password-requirements li {
        margin-bottom: 0.25rem;
      }

      .btn {
        padding: 0.875rem 1.25rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        width: 100%;
      }

      .btn-primary {
        background: var(--gradient);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
      }

      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none !important;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .message {
        padding: 0.875rem;
        border-radius: 8px;
        font-size: 0.875rem;
        margin-bottom: 1rem;
        display: none;
      }

      .message.show {
        display: block;
        animation: shake 0.3s ease;
      }

      .message.error {
        background: #fee2e2;
        color: var(--danger);
      }

      .message.success {
        background: #d1fae5;
        color: var(--success);
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .loading-state {
        text-align: center;
        padding: 2rem;
      }

      .loading-state .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--border);
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      #setupForm {
        display: none;
      }

      #setupForm.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1>Welcome to WorkToolsHub!</h1>
        <p>Set up your password to get started</p>
      </div>

      <div class="loading-state" id="loadingState">
        <div class="spinner"></div>
        <p>Verifying your setup link...</p>
      </div>

      <div class="message" id="message"></div>

      <form id="setupForm">
        <div class="welcome-box" id="welcomeBox" style="display: none">
          <h3>Hello, <span id="userName"></span>!</h3>
          <p>Email: <span class="email" id="userEmail"></span></p>
        </div>

        <div class="form-group">
          <label class="form-label">Create Password</label>
          <input
            type="password"
            class="form-input"
            id="password"
            required
            placeholder="Enter your password"
          />
          <div class="password-requirements">
            <strong>Password Requirements:</strong>
            <ul>
              <li>At least 8 characters long</li>
              <li>Mix of letters and numbers recommended</li>
              <li>Avoid common passwords</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-input"
            id="confirmPassword"
            required
            placeholder="Confirm your password"
          />
        </div>

        <button type="submit" class="btn btn-primary" id="setupBtn">
          <span id="setupBtnText">Set Up Password</span>
          <div
            class="loading-spinner"
            id="setupSpinner"
            style="display: none"
          ></div>
        </button>
      </form>
    </div>

    <script>
      const API_BASE = "https://worktoolshubv2.onrender.com/api";

      class PasswordSetup {
        constructor() {
          this.token = null;
          this.init();
        }

        init() {
          this.parseToken();
          this.verifyToken();
          this.bindEvents();
        }

        parseToken() {
          const params = new URLSearchParams(window.location.search);
          this.token = params.get("token");

          if (!this.token) {
            this.showMessage(
              "Invalid setup link. Please contact your administrator.",
              "error"
            );
            document.getElementById("loadingState").style.display = "none";
          }
        }

        async verifyToken() {
          if (!this.token) return;

          try {
            const response = await fetch(
              `${API_BASE}/admin/verify-setup-token/${this.token}`
            );
            const data = await response.json();

            if (response.ok && data.valid) {
              document.getElementById("loadingState").style.display = "none";
              document.getElementById("setupForm").classList.add("show");
              document.getElementById("welcomeBox").style.display = "block";
              document.getElementById("userName").textContent = data.name;
              document.getElementById("userEmail").textContent = data.email;
            } else {
              document.getElementById("loadingState").style.display = "none";
              this.showMessage(
                data.error ||
                  "Invalid or expired setup link. Please contact your administrator for a new link.",
                "error"
              );
            }
          } catch (error) {
            console.error("Token verification error:", error);
            document.getElementById("loadingState").style.display = "none";
            this.showMessage(
              "Failed to verify setup link. Please try again.",
              "error"
            );
          }
        }

        bindEvents() {
          document
            .getElementById("setupForm")
            .addEventListener("submit", (e) => {
              e.preventDefault();
              this.handleSetup();
            });
        }

        async handleSetup() {
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Validate passwords match
          if (password !== confirmPassword) {
            this.showMessage("Passwords do not match!", "error");
            return;
          }

          // Validate password length
          if (password.length < 8) {
            this.showMessage(
              "Password must be at least 8 characters long!",
              "error"
            );
            return;
          }

          // Start loading state
          const setupBtn = document.getElementById("setupBtn");
          const setupBtnText = document.getElementById("setupBtnText");
          const setupSpinner = document.getElementById("setupSpinner");

          setupBtn.disabled = true;
          setupBtnText.textContent = "Setting up...";
          setupSpinner.style.display = "inline-block";

          try {
            const response = await fetch(`${API_BASE}/admin/setup-password`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                token: this.token,
                password: password,
              }),
            });

            const data = await response.json();

            if (response.ok && data.success) {
              setupBtnText.textContent = "Success!";
              this.showMessage(
                "Password set successfully! Redirecting...",
                "success"
              );

              setTimeout(() => {
                window.location.href = "https://worktoolshub.info";
              }, 2000);
            } else {
              this.showMessage(
                data.error || "Failed to set password. Please try again.",
                "error"
              );
              setupBtn.disabled = false;
              setupBtnText.textContent = "Set Up Password";
              setupSpinner.style.display = "none";
            }
          } catch (error) {
            console.error("Password setup error:", error);
            this.showMessage(
              "Failed to set password. Please try again.",
              "error"
            );
            setupBtn.disabled = false;
            setupBtnText.textContent = "Set Up Password";
            setupSpinner.style.display = "none";
          }
        }

        showMessage(text, type) {
          const messageDiv = document.getElementById("message");
          messageDiv.textContent = text;
          messageDiv.className = `message ${type} show`;
          setTimeout(() => messageDiv.classList.remove("show"), 5000);
        }
      }

      // Initialize the password setup page
      new PasswordSetup();
    </script>
  </body>
</html>
